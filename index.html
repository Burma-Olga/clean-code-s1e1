<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="info"><img src="./eisenhower-matrix.jpg" alt="header-info">
      <a class="info__btn" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="todo-list">
      <section id="todo-list__add">
        <h3 class="todo-list__task">Add Item</h3>
        <div class="todo-list__wrapper">
          <input id="add__task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="todo-list__tasks">
        <h3 class="todo-list__title">Todo</h3>
        <ul id="todo">
          <li class="todo-list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button-delete"></button>
          </li>
          <li class="editMode"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="button-delete"></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed">
          <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="button-delete"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
